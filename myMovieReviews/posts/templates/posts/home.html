<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
</head>
<body>
    <header>
        <div class="body_container">
            <div><a href = "{% url 'posts:home' %}">myMoviereviews</a></div>  
            <div><a href = "{% url 'posts:create' %}">Add a New review</a></div>  
        </div>
    </header>
    {% for post in posts %}
        <article>
            <h1><a href="/post/{{post.id}}">{{post.title}}</a></h1>
            <p>개봉년도 {{post.release_year}}</p>
            <p>장르 {{post.genre}}</p>
            <p>별점 {{post.star_rating}}</p>
        </article>
    {% endfor %}
</body>
</html>
