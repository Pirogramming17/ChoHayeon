<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성하기</title>
</head>
<body>
    <header>
        <div class="body_container">
            <div><a href = "{% url 'posts:home' %}">myMoviereviews</a></div>  
            <div><a href = "{% url 'posts:create' %}">Add a New review</a></div>  
        </div>
    </header>
    <div class="body_container">
      <div class="movie_info_top">
        <h1>{{post.title}}</h1>
        <div class="movie_update_delete">
          <div><a href = "{% url 'posts:update' post.id %}">수정</a></div>  
          <form action="{% url 'posts:delete' post.id %}" method="post">{% csrf_token %}
            <button>삭제</button>
          </form>
        </div>
      </div>
      <div class="movie_info">
        <h5>개봉년도 {{post.release_year}}</h5>
        <h5>감독 {{post.director}}</h5>
        <h5>주연 {{post.lead_role}}</h5>
        <h5>장르 {{post.genre}}</h5>
        <h5>별점 {{post.star_rating}}</h5>
        <h5>러닝타임 {{post.running_time}}</h5>
      </div>
      <div class="movie_content">
        <p>{{post.content}}</p>
      </div>
    </div>
</body>
</html>
