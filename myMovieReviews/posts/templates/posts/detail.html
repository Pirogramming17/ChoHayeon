{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>리뷰 작성하기</title>
</head>
<body class = "container">
    <header>
        <div class="header_container">
          <div class="logo"><a href = "{% url 'posts:home' %}">my<span style="color : rgb(255, 41, 77)">Movie</span>reviews</a></div>  
          <div><a href = "{% url 'posts:create' %}">Add a New Review</a></div>  
        </div>
    </header>
    <div class="detail_container">
      <div class="movie_info_top">
        <h4>{{post.title}}</h4>
        <div class="movie_update_delete">
          <div><a href = "{% url 'posts:update' post.id %}">수정</a></div>
          <span style="margin-left: 0.4rem;">|</span>  
          <form action="{% url 'posts:delete' post.id %}" method="post">{% csrf_token %}
            <button class="detail_btn">삭제</button>
          </form>
        </div>
      </div>
      <div class="movie_info">
        <div class="detail_img"><img src="https://picsum.photos/seed/picsum{{post.id}}/220/300" alt=""></div>
        <div class="text_info">
          <h6 class="text-secondary">개봉년도 <span class="text-black">{{post.release_year}}</span></h6>
          <h6 class="text-secondary">감독 <span class="text-black">{{post.director}}</span></h6>
          <h6 class="text-secondary">주연 <span class="text-black">{{post.lead_role}}</span></h6>
          <h6 class="text-secondary">장르 <span class="text-black">{{post.genre}}</span></h6>
          <h6 class="text-secondary">별점 <span class="text-black">{{post.star_rating}}</span></h6>
          <h6 class="text-secondary">러닝타임 <span class="text-black">{{post.running_time}}</span></h6>
        </div>
      </div>
      <div class="movie_content">
        <p>{{post.content}}</p>
      </div>
    </div>
</body>
</html>
